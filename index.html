<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sage - Institucional</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: white;
            padding: 15px;
            text-align: center;
            position: fixed;
            width: 100%;
            top: 0;
        }
        nav {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        nav a {
            color: white;
            text-decoration: none;
        }
        .container {
            margin-top: 80px;
            padding: 20px;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Sage</h1>
        <nav>
            <a href="#sobre">Sobre</a>
            <a href="#portfolio">Portfólio</a>
            <a href="#equipe">Equipe</a>
            <a href="#contato">Contato</a>
        </nav>
    </header>
    <div class="container">
        <section id="sobre">
            <h2>Sobre</h2>
            <p>Descrição da empresa.</p>
        </section>
        <section id="portfolio">
            <h2>Portfólio</h2>
            <p>Trabalhos realizados.</p>
        </section>
        <section id="equipe">
            <h2>Equipe</h2>
            <p>Informações sobre a equipe.</p>
        </section>
        <section id="contato">
            <h2>Contato</h2>
            <p>Informações para contato.</p>
        </section>
    </div>
    <footer>
        <p>&copy; 2025 Sage - Todos os direitos reservados.</p>
    </footer>
</body>
</html>
